<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Language" content="en" />

<title>Progress Indicator Plugin Demo</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/ui-darkness/jquery-ui.css" />

<link type="text/css" rel="stylesheet" href="css/progress-indicator-demo.css" />
<script type="text/javascript" src="js/jquery.progressindicator.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
 // initialize indicators
 $('#progress0').progressIndicator(0, { timerActive: true, showValue: false, timerSpeed: 50, timerIncrement: 5 });
 $('#progress1').progressIndicator(0);
 $('#progress2').progressIndicator(0, { sizeStart: 5, sizeDec: -1, max: 200, startPosition: .32, clockwise: false });
 $('#progress3').progressIndicator(0, { sizeStart: 30, sizeDec: 0, showValue: false });

 // setup demo slider
 $('#slider').slider({
  slide: function(e,ui){
   $('#progress1').data('progressIndicator').update( ui.value );
   $('#progress2').data('progressIndicator').update( ui.value * 2 ); // doubled because progress2 max is 200
   $('#progress3').data('progressIndicator').update( ui.value );
  }
 });

 // set up timer buttons
 $('button').button();
 $('button:contains(Start)').click(function(){
  $('#progress0').data('progressIndicator').start();
 });
 $('button:contains(Stop)').click(function(){
  $('#progress0').data('progressIndicator').stop();
 })
 $('button:contains(Reset)').click(function(){
  $('#progress0').data('progressIndicator').reset();
 })
 // var value = $('#progress2').data('progressIndicator').getValue(); // returns current value setting

})
</script>

</head>
<body>

</div>
